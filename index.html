<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GuitarOne</title>
    <style>
        body{background: url(imgbackground01.jpg); background-size: cover;}
    </style>

    <main class="main">

    <footer class="footer">

        <button><img src="img/facebook.png" alt="facebook" width="50px"; height="50px"></button>
        <button><img src="img/mail.png" alt="mail"  width="50px"; height="50px"></button>
